name: test
run-name: Test the Project
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: yarn install
      - run: yarn seed
      - run: yarn test